<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html dir="rtl">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<LINK href="orange.css" rel="stylesheet" type="text/css" media="screen">
<SCRIPT LANGUAGE="javascript" src="contact.js"></SCRIPT>
</head>
<body style="margin:0; background:#FFF6BF; direction:ltr;">
  <center>
    <h2 dir="rtl">מצגת זו נבנתה על ידי ירון שפירא - <br>
      אתרי אינטרנט, מצגות וכתיבה עסקית ושיווקית.</h2>
    <div id="contact" style="direction:rtl">
      <form action="http://www.righthost.biz/yadforms.php" method="post" name="ccontact" id="ccontact">
        <input name="subject" type="hidden" value="יצירת קשר ממצגת יד לשריון"><input name="send_to" type="hidden" value="yar1@mail.com">
        <h2 class="sans" style="color:#660066">צור קשר:</h2>
        <select name="subject" id="subject" style="font-size:1em;">
          <option selected>בחר/י נושא...</option>
          <option value="Yad Mazeget email - Help">עזרה עם מצגת זו</option>
          <option value="Yad Mazeget email - RFQ">בקשה להצעת מחיר</option>
          <option value="Yad Mazeget email - general">הערה כללית</option>
        </select>
        <p>
          <label>&nbsp;&nbsp;&nbsp; שם:
            <input name="Name" type="text" id="Name" size="33" class="input" onKeyUp="allow(this,1);">
          </label>
        </p>
        <p>
          <label>דוא&quot;ל:
            <input name="Email" type="text" id="Email" size="33" class="input" dir="ltr" style="text-align:center">
          </label>
        </p>
        <p>
          <label>טלפון:
            <input name="Phone" type="text" id="Phone" size="33" class="input" dir="ltr" style="text-align:center" onKeyUp="allow(this,2);">
          </label>
        </p>
        <p>
          <label> &nbsp; &nbsp;מסר:<br>
          <textarea name="Msg" id="Msg" cols="33" rows="5"></textarea>
          </label>
        </p>
        <p>
          <input type="button" name="go" id="go" value="  שלח/י  " onClick="contact()">
          <br>
        (נדרש חיבור לאינטרנט)</p>
      </form>
      <script type="text/javascript">
		 if(document.getElementById("Msg")) {
			var dm=document.getElementById("Msg").style;
			dm.scrollbarFaceColor="#aaa";
			dm.scrollbarArrowColor="#eee";
			dm.scrollbarTrackColor="#ddd";
			dm.scrollbarShadowColor="#ccc";
			dm.scrollbarDarkshadowColor="#eee";
			dm.scrollbarHighlightColor="#eee";
			dm.scrollbar3dLightColor="#ccc";
		 }
		</script>
    </div>
  </center>
</body>
</html>
